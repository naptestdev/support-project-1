<head>
    <meta charset="UTF-8">

    <script src="./main.js"></script>
</head>

<body>
    <div class="nav">
        <div class="fav">
            <a href="./main.html"><img src="./fapicon.png" alt=""></a>


        </div>
        <div class="er">
            <a href="./search.html"> Địa điểm thăm quan</a>

        <div class="nav-page">

            <div class="er"><a href="./login.html">Đăng nhập</a></div>

        </div>
    </div>
    </div>



    <div id="root">
        <div class="container1">
            <div class="h1">Đăng ký</div>
            <div class="dn2">Để đảm bảo cho các quyền lợi và sự thoải mái của bạn, vui lòng đăng ký</div>
            <div class="center">
                <form class="sign">
                    <div class="input">Email</div>
                    <input required name="email" type="text" placeholder="abc@gmail.com" width="350px" class="input1">
                    <div class="input">Tên tài khoản</div>
                    <input required name="username" type="text" placeholder="Họ và Tên" class="input1">
                    <div class="input">Số điện thoại</div>
                    <input type="text"placeholder="số điện thoại" class="input1">
                    <div class="input">mật khẩu</div>
                    <input required name="password" type="text" placeholder="password" class="input1">
                    <div class="input">Nhập lại mật khẩu</div>
                    <input type="text"placeholder="Confirm password" class="input1">
                    <br>
                    <button type="submit" class="input2">Đăng ký</button>

                    <div class="camket">
                        khi đăng nhập, tôi đồng ý với
                        <a href="https://colaw.vn/dieu-khoan-va-dieu-kien/" style="color: rgb(83, 146, 249) ; "
                            class="dkvcs">điều kiện và điều khoản</a>
                        và
                        <a href="https://thanhnien.vn/stories/chinh-sach-bao-mat" style="color:  rgb(83, 146, 249);"
                            class="dkvcs">chính sách bảo mật</a>
                            <div class="regis" >nếu bạn đã có tài khoản, hãy bấm <a href="./login.html" style="color:rgb(83, 146, 249);">vào đây</a></div>
                    </div>
                    
                </form>


            </div>

        </div>
    </div>

    <script>
        let form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            let username = form.username.value.trim();
            let email = form.email.value.trim();
            let password = form.password.value;

            let lowerCaseLetter = /[a-z]/g;
            let upperCaseLetter = /[A-Z]/g;
            let numbers = /[0-9]/g;

            if (username.length < 6) {
                alert("Username must be at least 6 characters");
            } else if (password.length < 8) {
                alert("Password must be at least 8 characters");
            } else if (!password.match(lowerCaseLetter)) {
                alert("Password must  contain a lowercase letter");
            } else if (!password.match(upperCaseLetter)) {
                alert("Password must  contain a uppercase letter");
            } else if (!password.match(numbers)) {
                alert("Password must  contain a number or special character");
            } else {
                if (localStorage.getItem("users")) {
                let users = JSON.parse(localStorage.getItem("users"));

                users.push({
                    email,
                    password,
                    username,
                });

                localStorage.setItem("users", JSON.stringify(users));
                } else {
                localStorage.setItem(
                    "users",
                    JSON.stringify([
                    {
                        email,
                        password,
                        username,
                    },
                    ])
                );
                }
                location.href = "./login.html";
            }
        });

    </script>

</body>

</html>
