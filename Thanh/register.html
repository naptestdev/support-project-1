<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="register-form">
          <h1>Tạo Tài Khoản</h1>
          <div class="social-container">
            <a href="#facebook" class="social"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#google" class="social"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#linkedin" class="social"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span>hoặc sử dụng email của bạn</span>
          <input name="username" type="text" placeholder="Tên của Bạn" />
          <input name="email" type="email" placeholder="Email" />
          <input name="password" type="password" placeholder="Mật Khẩu" />
          <button>Đăng Ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="login-form">
          <h1>Đăng Nhập</h1>
          <div class="social-container">
            <a href="#facebook" class="social"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#google" class="social"
              ><i class="fab fa-google-plus-g"></i
            ></a>
            <a href="#linkedin" class="social"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span>hoặc sử dụng tài khoản của bạn</span>
          <input name="email" type="email" placeholder="Email" />
          <input name="password" type="password" placeholder="Mật Khẩu" />
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng Nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào Mừng Bạn Trở Lại</h1>
            <p>Để giữ kết nối với chúng tôi, xin hãy đăng nhập</p>
            <button class="ghost" id="signIn">Đăng Nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Chào Mừng Người Mới</h1>
            <p>Cùng bước vào hành trình khám phá thế giới cùng chúng tôi</p>
            <button class="ghost" id="signUp">Đăng Ký</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
